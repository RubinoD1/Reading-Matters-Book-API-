<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Matters</title>
     <!-- CSS -->
     <link rel="stylesheet" href="./style.css">
     <!-- favicon -->
     <link rel="icon" type="image/png" href="./assets/images/favicon/book.svg">
</head>
<body>

    <!-- site banner -->
    <header>
        <img class="banner" src="./assets/images/site banner/reading matters banner.png" alt="Reading Matters site banner of a woman reading a book.">
    </header>


    <!-- search form  -->
     <form class="bookSearch">
          <fieldset >

               <input type="text" class="searchInput" placeholder="Enter search here...">

               <button type="submit">Search</button>

          </fieldset>
          
          <fieldset class="radioMenu">
               
                    <input type="radio" id="title" value="title" name="search-radio" checked />
                    <label for="title">Title</label>
               

               
                    <input type="radio" id="author" value="author" name="search-radio"/>
                    <label for="author">Author</label>
               

             
                    <input type="radio" id="publisher" value="publisher" name="search-radio"/>
                    <label for="publisher">Publisher</label>
               

                
                    <input type="radio" id="subject" value="subject" name="search-radio"/>
                    <label for="subject">Subject</label>
               

               
                    <input type="radio" id="ISBN" value="ISBN" name="search-radio"/>
                    <label for="ISBN">ISBN</label>
               
          </fieldset>
     </form>



     <!-- search results thumbnail gallery with title/author info -->
     <ul class="searchResults" style="display: none;"></ul>



     <!-- JS  -->
     <script type="module" src="./logic.js"></script>
</body>
</html>
